<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1> 组件注册 </h1>
        <p>{{name}}</p>
        <component-a v-bind:values="name"></component-a>
    </div>
    <script>
        /**
         * 组件注册分为 全局注册 和 局部注册
         * 全局注册 Vue.component(component-name, {template})
         * 局部注册 
        */
        const componentA = {
            props: ["values"],
            template: `<div><input v-model="values"/><p>{{ values }}</p></div>`
        }
        const vm = new Vue({
            el: "#app",
            data: {
                name: "zhangkuo"
            },
            components: {
                'component-a': componentA
            }
        });
    </script>
</body>

</html>
